<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Meal Plan</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="heading">NUTRITECH</h1>
        <div id="welcomeMessage" class="welcome-message"></div>
        <button id="logoutButton" style="display:none; position:fixed; top:18px; right:24px; padding:6px 16px; font-size:14px; border-radius:6px; background:#17406d; color:#fff; border:none; cursor:pointer; z-index:1000;">Logout</button>
        <form id="nutritionForm">
            <div class="form-step active">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
            <div class="form-step">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <button type="button" onclick="prevStep()">Back</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
            <div class="form-step">
                <label for="diet">Diet Type:</label>
                <select id="diet" name="diet" required>
                    <option value="Balanced">Balanced</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Keto">Keto</option>
                    <option value="Low Carb">Low Carb</option>
                </select>
                <label for="cuisine">Preferred Cuisine:</label>
                <select id="cuisine" name="cuisine" required>
                    <option value="">Select Cuisine</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Korean">Korean</option>
                </select>
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies">
                <button type="button" onclick="prevStep()">Back</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
            <div class="form-step">
                <label for="healthGoals">Health Goal:</label>
                <select id="healthGoals" name="healthGoals" required>
                    <option value="Weight Loss">Weight Loss</option>
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="General Health">General Health</option>
                </select>
                <label for="activityLevel">Activity Level:</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="Sedentary">Sedentary</option>
                    <option value="Lightly Active">Lightly Active</option>
                    <option value="Active">Active</option>
                    <option value="Very Active">Very Active</option>
                </select>
                <button type="button" onclick="prevStep()">Back</button>
                <button type="submit" id="mealPlanButton">Generate Meal Plan</button>
            </div>
        </form>
        <div id="mealPlanContainer" style="display:none;">
            <div id="mealPlanOutput"></div>
            <button id="backToFormButton" onclick="goBackToForm()" style="display:none;">Back to Form</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
